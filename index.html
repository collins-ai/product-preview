<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="sec1">
    <section class="sec2">
      <div class="div1">
        <img src="images/image-product-desktop.jpg" alt="design image">
      </div>
      <div class="div2">
        <header>
          <p>PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
        <main>
          <p class="p1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="p2">
            <span class="span1">$149.99</span>
            <span class="span2"><strike>$169.99</strike></span>
          </p>
        </main>
        <footer>
          <button>
            <img src="images/icon-cart.svg" alt="cart icon">
            <span class="span3">Add to Cart</span>
          </button>
        </footer>
      </div>
    </section>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sunday Collins</a>.
    </section>
  </section>
</body>
</html>
